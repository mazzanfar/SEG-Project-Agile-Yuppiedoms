apply plugin: 'java'
apply plugin: 'application'

//Make SURE to change this when you merge to make it run the actual main file that will start the application.
mainClassName = 'GUI.Board_GUI.GUI'

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'com.athaydes.automaton:Automaton:1.3.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}
repositories {
    mavenCentral()
}